<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>Integration Modal</title>
    <script src="js/jquery.js" charset="utf-8"></script>
  </head>
  <body>
    <img class="logo"src="pics/img.jpeg" alt="">
    <i class="fa fa-bars menu" aria-hidden="true"></i>
    <div class="flex-c">
      <div class="container">
        <h1>Mauris vitae dui in nisi commodo faucibus a sit amet dui.</h1>
        <i class="fa fa-play-circle circle" aria-hidden="true"></i>
        <p class="form"><input class="email" type="text" placeholder="Votre email"><input class="button" type="button"value="FREE TRIAL"></p>
        <p class="silver">* Lorem ipsum sin dolor amet</p>
      </div>
    </div>
    <div class="modal">
      <p class="cross"><i class="fa fa-times" aria-hidden="true"></i> FERMER</p>
      <iframe width="60%" height="60%" src="https://www.youtube.com/embed/UOLcbgFdMqk"></iframe>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.circle').click(function(){
        $('.modal').css({'display':'flex'})
      });
      $('.cross').click(function(){
        $('.modal').css({'display':'none'})
      });
    });
  </script>
</html>
